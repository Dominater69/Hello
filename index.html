<body>

  <p style="font-size: 2em; font-weight: bold;">

  <button class="details-btn" onclick="toggleDetails()">Details</button>

  <div class="info" id="partyDetails">
    ğŸ‰ <strong>Birthday Party of</strong>: Samar Kushwaha ğŸ—¿ <br>
    ğŸ“… <strong>Date</strong>: June 12th, 2025 <br>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    function toggleDetails() {
      const details = document.getElementById("partyDetails");
      details.classList.toggle("show");
      if (details.classList.contains("show")) {
        launchConfetti();
      }
    }

    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      const colors = ['#00ffe5', '#ffdd57', '#ff007f', '#00ff88'];

      for (let i = 0; i < 60; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          r: Math.random() * 6 + 4,
          color: colors[Math.floor(Math.random() * colors.length)],
          speed: Math.random() * 4 + 3, // faster fall
          drift: Math.random() * 2 - 1
        });
      }

      let frame = 0;
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        frame++;
        let active = false;

        confetti.forEach(p => {
          p.y += p.speed;
          p.x += p.drift;

          if (p.y < canvas.height) active = true;

          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });

        if (active && frame < 200) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      animate();
    }
  </script>
